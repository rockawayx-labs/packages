name: â¬£ Check
on:
  pull_request: {}
permissions:
  actions: write
  contents: read

jobs:
  check:
    name: â¬£ Check
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: Setup pnpm 7
        uses: pnpm/action-setup@v2
        with:
          version: 7

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: ğŸ“¥ Download deps
        run: pnpm i

      - name: ğŸ” Check types
        run: pnpm typecheck

      - name: ğŸ”¬ Lint
        run: pnpm lint

      - name: âš¡ Run unit tests
        run: pnpm test

      - name: âš™ï¸ Build
        run: pnpm build
